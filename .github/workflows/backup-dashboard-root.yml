# Copia de seguridad diaria (repo con backup en la raíz).
# Exporta Supabase y sube data/backup.json al repo.
#
# Configura en el repo: Settings → Secrets and variables → Actions →
#   SUPABASE_URL = https://tu-proyecto.supabase.co
#   SUPABASE_SERVICE_ROLE_KEY = tu service_role key

name: Backup diario (dashboard)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  export-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Instalar dependencias
        run: npm ci

      - name: Exportar desde Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run export

      - name: Subir backup.json al repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/backup.json
          if git diff --staged --quiet; then
            echo "Sin cambios en backup.json"
          else
            git commit -m "backup diario $(date -u +%Y-%m-%d)"
            git push
          fi
